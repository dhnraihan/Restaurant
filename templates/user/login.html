{% extends 'base.html' %}
{% block title %}Login - Tasty Restaurant{% endblock %}
{% block content %}
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <div class="w-full max-w-md">
                    <div class="overflow-hidden rounded-lg shadow-md">
                        <div class="bg-blue-600 px-6 py-4">
                            <h2 class="m-0 text-xl font-bold text-white">Login</h2>
                        </div>
                        <div class="bg-white px-6 py-6">
                            <form method="post">
                                {% csrf_token %}
                                
                                <div class="mb-4">
                                    <label for="id_username" class="mb-1 block text-sm font-medium text-gray-700">Username</label>
                                    <input type="text" name="username" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" id="id_username" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="id_password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
                                    <input type="password" name="password" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" id="id_password" required>
                                </div>
                                
                                <div>
                                    <button type="submit" class="w-full rounded-md bg-blue-600 px-4 py-2 font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
                                </div>
                            </form>
                            
                            <div class="mt-4 text-center">
                                <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'user:register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
